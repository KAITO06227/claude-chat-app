<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chat - ホーム</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Claude Chat</h1>
            <p>複数のセッションでClaude と会話しましょう</p>
        </header>

        <main class="main-content">
            <section class="session-actions">
                <button id="newSessionBtn" class="btn btn-primary">
                    <span class="btn-icon">+</span>
                    新しいセッション
                </button>
            </section>

            <section class="sessions-section">
                <h2>あなたのセッション</h2>
                <div id="sessionsList" class="sessions-list">
                    <!-- セッションが動的に追加されます -->
                </div>
            </section>
        </main>
    </div>

    <!-- 新しいセッション作成モーダル -->
    <div id="newSessionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新しいセッションを作成</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="newSessionForm">
                    <div class="form-group">
                        <label for="sessionName">セッション名</label>
                        <input type="text" id="sessionName" placeholder="例: プログラミング相談" required>
                    </div>
                    <div class="form-group">
                        <label for="sessionDescription">説明（オプション）</label>
                        <textarea id="sessionDescription" placeholder="このセッションの目的や内容を説明してください"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">キャンセル</button>
                        <button type="submit" class="btn btn-primary">作成</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="home.js"></script>
</body>
</html>
